<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fonts (Kanit for Thai, Fira Code for code) -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- 3. Confetti (‡∏û‡∏•‡∏∏) -->

    <!-- 4. Tone.js (‡πÄ‡∏™‡∏µ‡∏¢‡∏á) - ‡πÄ‡∏≠‡∏≤ Tone.js ‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤ -->
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #fce4ec; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡∏≠‡πà‡∏≠‡∏ô */
            min-height: 100vh;
            /* FIX Mobile: ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ scroll ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏ó‡∏µ‡πà body */
            overflow-x: hidden;
        }
        .code-font { font-family: 'Fira Code', monospace; }

        /* --- Global Music Player Position --- */
        #music-player-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
            opacity: 0; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
            transition: opacity 0.5s ease-out;
            transform: scale(0.9);
        }
        
        /* --- 1. CSS ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å (Pixel Heart) --- */
        #entry-screen {
            background-color: #fce4ec;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            flex-wrap: wrap;
            position: absolute; 
            inset: 0;
            z-index: 50;
            transition: opacity 0.5s ease-out; 
            /* FIX Mobile: ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ scroll ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
            overflow: hidden;
        }
        
        /* Pixel Heart (Uiverse.io by anandita-3217) */
        .heart {
            display: inline-grid;
            grid-template-columns: repeat(13, 20px);
            grid-template-rows: repeat(11, 20px);
            gap: 1px;
            padding: 20px;
            animation: heartbeat 2s infinite ease-in-out;
            cursor: pointer;
            flex-shrink: 0; 
        }
        .pixel {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .pixel.pink {
            background: #e63946;
            animation: pinkPulse 2.5s infinite ease-in-out;
        }
        .pixel.soft-pink {
            background: #f1a1b4;
            animation: softPinkPulse 2.2s infinite ease-in-out;
        }
        .pixel.white {
            background: #ffeaea;
            animation: whitePulse 2.8s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        @keyframes pinkPulse {
            0%, 100% {
                background: #ff6b81; transform: scale(1); box-shadow: 0 0 0 rgba(230, 57, 70, 0);
            }
            50% {
                background: #e63946; transform: scale(1.05); box-shadow: 0 0 10px rgba(230, 57, 70, 0.6);
            }
        }
        @keyframes softPinkPulse {
            0%, 100% {
                background: #e63946; transform: scale(1); box-shadow: 0 0 0 rgba(241, 161, 180, 0);
            }
            50% {
                background: #f1a1b4; transform: scale(1.05); box-shadow: 0 0 8px rgba(241, 161, 180, 0.6);
            }
        }
        @keyframes whitePulse {
            0%, 100% {
                background: #ffe3e3; transform: scale(1); box-shadow: 0 0 0 rgba(255, 234, 234, 0);
            }
            50% {
                background: #ffeaea; transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 234, 234, 0.8);
            }
        }

        /* Loading SVG (Uiverse.io by RaspberryBee) */
        .loading {
             flex-shrink: 0; 
        }
        .loading svg polyline {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .loading svg polyline#back {
            fill: none;
            stroke: #ff99aa; 
        }
        .loading svg polyline#front {
            fill: none;
            stroke: #e63946;
            stroke-dasharray: 48, 144;
            stroke-dashoffset: 192;
            animation: dash_682 1.4s linear infinite;
        }
        @keyframes dash_682 {
            72.5% { opacity: 0; }
            to { stroke-dashoffset: 0; }
        }
        
        /* Cat Loader CSS */
        .cat-loader-wrapper {
            width: fit-content;
            height: fit-content;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            /* FIX Mobile: ‡∏¢‡πâ‡∏≤‡∏¢‡πÅ‡∏°‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡∏°‡∏≤ ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏à‡∏°‡∏Ç‡∏≠‡∏ö */
            bottom: 8vh; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .catContainer {
            width: 100%;
            height: fit-content;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .catbody {
            width: 80px;
        }
        .catbody path {
            fill: #ff6b81 !important;
        }
        .tail {
            position: absolute;
            width: 17px;
            top: 50%;
            animation: tail 0.5s ease-in infinite alternate-reverse;
            transform-origin: top;
        }
        .tail path {
            fill: #e63946 !important;
        }
        @keyframes tail {
            0% { transform: rotateZ(60deg); }
            50% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(-20deg); }
        }
        .text {
            display: flex;
            flex-direction: column;
            width: 50px;
            position: absolute;
            margin: 0px 0px 100px 120px;
        }
        .zzz, .bigzzz {
            color: #e63946;
            font-weight: 700;
            font-size: 15px;
            animation: zzz 2s linear infinite;
        }
        .bigzzz {
            font-size: 25px;
            margin-left: 10px;
            animation: zzz 2.3s linear infinite;
        }
        @keyframes zzz {
            0% { color: transparent; }
            50% { color: #e63946; }
            100% { color: transparent; }
        }

        /* --- 2. CSS ‡∏´‡∏ô‡πâ‡∏≤ Terminal --- */
        #terminal-screen {
            background-color: #fce4ec;
            color: #333333;
            min-height: 100vh;
            /* FIX Mobile: ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ scroll ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* ‡∏õ‡∏∏‡πà‡∏° Run */
        .run-button {
            font-family: 'Fira Code', monospace;
            background-color: #ffc0cb;
            color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(255, 175, 200, 0.5);
        }
        .run-button:hover {
            background-color: #ffafc2;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 175, 200, 0.7);
        }
        .run-button:disabled {
            background-color: #ccc;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* ‡∏ä‡πà‡∏≠‡∏á Input */
        .terminal-input {
            background: #fff;
            border: 1px solid #aaa;
            color: #333333;
            border-radius: 4px;
            padding: 8px 12px;
            outline: none;
        }
        .terminal-input:focus {
            border-color: #e63946;
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.3);
        }

        /* --- NEW: Floating Button Container (‡∏¢‡πâ‡∏≤‡∏¢‡∏°‡∏≤‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏•‡πà‡∏≤‡∏á) --- */
        #floating-button-container {
            position: fixed;
            bottom: 30px; /* ‡πÑ‡∏°‡πà‡∏ä‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ */
            right: 30px; /* ‡πÑ‡∏°‡πà‡∏ä‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ */
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* ‡∏ä‡∏¥‡∏î‡∏Ç‡∏ß‡∏≤ */
            flex-direction: column;
            gap: 10px;
        }

        /* --- 3. CSS Loading Animations --- */
        .loader-text {
            font-family: "Kanit", sans-serif;
            background-image: linear-gradient(90deg, #ff0037 0%, #ff2c7d 10%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
        }
        .loader-text::after, .loader-text::before {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #ff2c7d;
            box-shadow: 0 0 10px rgba(230, 169, 169, 0.316);
            margin: 1rem auto;
        }
        .Particle_heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff2c7d;
            opacity: 0;
            animation: floatHeart 5s linear infinite;
        }
        .Particle_heart:nth-child(1) { left: 10%; animation-delay: 0.5s; }
        .Particle_heart:nth-child(2) { left: 30%; animation-delay: 2.5s; }
        .Particle_heart:nth-child(3) { left: 50%; animation-delay: 1.5s; }
        .Particle_heart:nth-child(4) { left: 70%; animation-delay: 1s; }
        @keyframes floatHeart {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            20% { opacity: 1; }
            80% { transform: translateY(-100px) translateX(30px); opacity: 1; }
            100% { transform: translateY(-150px) translateX(60px); opacity: 0; }
        }

        /* --- 4. CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Gallery --- */
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .gallery-image-wrapper {
            position: relative;
            width: 90%;
            min-height: 300px; 
            background-color: #fff;
            border-radius: 8px;
            border: 2px solid #e63946;
            overflow: hidden; 
        }
        .gallery-image {
            width: 100%;
            height: 100%;
            max-height: 450px;
            object-fit: contain; 
            display: block;
            opacity: 0; 
            transition: opacity 0.3s ease;
        }
        .gallery-loader {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.9);
            color: #e63946;
            font-family: 'Kanit', sans-serif;
            font-size: 1.2rem;
            z-index: 10;
            flex-direction: column; 
            gap: 15px;
        }

        /* --- Fancy Carousel Loader --- */
        .loader-fancy {
            display: flex;
            position: relative;
            justify-items: center;
            align-items: center;
            gap: 1rem;
            height: 55px;
            width: 200px;
            overflow: hidden;
        }
        .loader-fancy .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 200px;
            position: relative;
            align-items: center;
        }
        .carousel {
            display: flex;
            gap: 1rem;
            flex-direction: column;
            position: absolute;
            width: 100%;
            transform-origin: center;
            animation-delay: 2s;
        }
        .loader-fancy .container:nth-child(3) {
            justify-content: flex-start;
            justify-items: flex-start;
            animation: scroll-up 4s infinite ease-in-out;
            animation-delay: 3s;
        }
        .loader-fancy .container:nth-child(2) {
            justify-content: flex-end;
            justify-items: flex-end;
            animation: scroll-down 4s infinite ease-in-out;
            animation-delay: 3s;
        }
        .loader-fancy .container:nth-child(1) {
            justify-content: flex-end;
            justify-items: flex-end;
            animation: scroll-down 3s infinite ease-in-out;
            animation-delay: 3s;
        }
        .love {
            background: #ff2c7d;
            display: flex;
            width: 30px;
            height: 30px;
            position: relative;
            align-items: center;
            justify-content: center;
            left: 8px;
            margin: 0.8rem 4px;
            transform: rotate(45deg);
            animation-delay: 2s;
        }
        .love::before, .love::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff2c7d;
        }
        .love::before { left: -16px; }
        .love::after { top: -16px; }
        .death {
            display: flex;
            width: 100%;
            height: 55px;
            position: relative;
            align-items: center;
            justify-content: center;
            animation: rotation 3s infinite ease-in-out;
            animation-delay: 1s;
        }
        .death:after {
            content: '';
            height: 63px;
            position: absolute;
            border-left: 12px solid #e63946;
            transform: rotate(45deg);
            border-radius: 8px;
            top: -4px;
        }
        .death:before {
            content: '';
            height: 60px;
            position: absolute;
            border-left: 12px solid #e63946;
            transform: rotate(-45deg);
        }
        .robots {
            display: flex;
            width: 100%;
            height: 55px;
            justify-content: space-between;
            background-color: #e63946;
            border-radius: 0 8px 8px;
            padding: 8px;
            animation-delay: 5s;
        }
        .robots::after, .robots::before {
            content: '';
            width: 12px;
            height: 12px;
            top: 0;
            left: 0;
            background-color: #ffffff;
            border-radius: 50%;
            animation-delay: 2s;
            animation: blink 0.5s 2 forwards;
        }
        @keyframes scroll-up {
            0% { transform: translateY(0); filter: blur(0); }
            30% { transform: translateY(-150%); filter: blur(10px); }
            60% { transform: translateY(0); filter: blur(0px); }
        }
        @keyframes scroll-down {
            0% { transform: translateY(0); filter: blur(0); }
            30% { transform: translateY(150%); filter: blur(10px); }
            60% { transform: translateY(0); filter: blur(0px); }
        }
        @keyframes rotation {
            20%, 100% { transform: rotate(180deg); }
        }
        @keyframes blink {
            0% { height: 0; }
            20% { height: 12px; }
            100% { height: 12px; }
        }

        /* --- 5. Final Loading Animation --- */
        .heartbeatloader-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e63946;
            padding-top: 50px;
        }
        .simple-heart-loader {
            position: relative;
            width: 40px;
            height: 60px;
            margin: 50px auto 0;
            animation: heartBeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .simple-heart-loader:before,
        .simple-heart-loader:after {
            content: "";
            background: #e63946;
            width: 40px;
            height: 60px;
            border-radius: 50px 50px 0 0;
            position: absolute;
            left: 0;
            bottom: 0;
            transform: rotate(45deg);
            transform-origin: 50% 100%; 
            box-shadow: 5px 4px 5px rgba(0, 0, 0, 0.1) inset; 
        }
        .simple-heart-loader:after {
            transform: rotate(-45deg);
        }
        @keyframes heartBeat {
             0% { transform: scale(0.95); }
             5% { transform: scale(1.1); }
             39% { transform: scale(0.85); }
             45% { transform: scale(1); }
             60% { transform: scale(0.95); }
             100% { transform: scale(0.9); }
        }

        /* --- 6. Final Card --- */
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        .card {
            padding: 20px;
            width: 330px;
            min-height: 370px;
            border-radius: 20px;
            background: #212121;
            box-shadow: 5px 5px 8px #1b1b1b, -5px -5px 8px #272727; 
            transition: 0.4s;
        }
        .card:hover {
            translate: 0 -10px;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffc0cb;
            margin: 15px 0 0 0;
            text-align: center;
        }
        .card-image {
            min-height: 170px;
            background-color: #313131;
            border-radius: 15px;
            background: #313131;
            box-shadow: inset 5px 5px 3px #2f2f2f, inset -5px -5px 3px #333333;
        }
        .card-body {
            margin: 13px 0 0 0;
            color: rgb(184, 184, 184);
            font-size: 15px;
            text-align: center;
            white-space: pre-wrap;
        }
        .footer {
            margin: 28px 0 0 0;
            font-size: 13px;
            color: #b3b3b3;
            text-align: right;
        }
        .by-name {
            font-weight: 700;
            color: #ffc0cb;
        }
        
        /* --- Music Player CSS --- */
        .player-card {
            height: 10rem;
            width: 18rem;
            transition: none;
            background-color: #fff !important;
            box-shadow: 5px 5px 8px #ff99aa !important;
        }
        .player-disc-area {
            height: 5rem;
        }
        .player-disc-small {
            opacity: 1;
            transition: none;
            top: -1.5rem;
            left: -1rem;
        }
        .player-disc-small .disk-svg {
            animation: spin 3s linear infinite; 
        }
        .player-text-area {
            margin-left: -0.75rem;
            overflow: hidden;
            text-wrap: nowrap;
        }
        .player-range-bar {
            margin-top: 0;
            background-color: #f1a1b4 !important;
        }
        .player-range-time {
            display: inline-block;
        }
        .player-range-input {
            width: 100%;
        }
        .player-range-input::-webkit-slider-thumb {
            border-color: #e63946 !important;
            background-color: #ffc0cb !important;
        }
        .player-controls-hidden {
            width: 3rem;
        }
        .disk-svg {
            border-color: #ff6b81 !important;
        }
        .disk-svg path[fill="purple"], .disk-svg path[fill="mediumpurple"], .disk-svg path[fill="rebeccapurple"] {
            fill: #e63946 !important;
        }
        .disk-svg path[fill="mediumpurple"] {
            fill: #ff2c7d !important;
        }
        .disk-svg path[fill="rebeccapurple"] {
            fill: #ff6b81 !important;
        }
        .disk-center {
            background-color: #ffc0cb !important;
            border-color: #e63946 !important;
        }
        .player-name {
            color: #e63946 !important;
        }
        .player-artist {
            color: #ff6b81 !important;
        }
        .player-controls svg {
            color: #e63946 !important;
            stroke: #e63946 !important;
        }

        /* --- 7. NEW: Mobile Responsive Fixes --- */
        @media (max-width: 640px) {
            /* ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å: ‡∏ã‡πà‡∏≠‡∏ô‡∏ä‡∏µ‡∏û‡∏à‡∏£‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏∞‡∏Å‡∏∞ */
            .loading {
                display: none;
            }

            /* ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å: ‡∏¢‡πà‡∏≠ Music Player */
            #music-player-container {

            }
            
            /* Terminal: ‡∏¢‡πà‡∏≠ ASCII Art ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏•‡πâ‡∏ô‡∏à‡∏≠ */
            .text-pink-600.whitespace-pre {

            /* Terminal: ‡∏¢‡πà‡∏≠ Gallery Image */
            .gallery-image {

            }

            /* Terminal: ‡∏¢‡πâ‡∏≤‡∏¢‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏≠‡∏¢‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ä‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö */
            #floating-button-container {
                bottom: 15px;
                right: 15px;
            }
            
            /* Final Card: ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å */
            .card {
                width: 95%;
                min-height: auto;
                padding: 15px;
            }
            .card-body {
                font-size: 14px;
            }
        }
        
    </style>

                terminal.style.alignItems = 'center';
                terminal.style.justifyContent = 'center';
                terminal.style.overflowY = 'hidden'; 
                terminal.innerHTML = '';

                const startBulkPreload = () => {
                    return new Promise(resolve => {
                        let loadedCount = 0;
                        let totalImages = step.images.length;
                        const preloadedImages = [];
                        
                        const preloaderLine = document.createElement('div');
                        preloaderLine.className = 'gallery-container flex-col !items-center !justify-center p-8';
                        preloaderLine.innerHTML = `
                            <div class="text-3xl font-bold mb-4 text-pink-600" id="preloadStatus">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥ (0/${totalImages})...</div>
                            ${fancyLoaderHtml}
                        `;
                        terminal.appendChild(preloaderLine);
                        const statusElement = document.getElementById('preloadStatus');

                        if (totalImages === 0) return resolve([]);

                        step.images.forEach((src) => {
                            const img = new Image();
                            img.onload = img.onerror = () => {
                                loadedCount++;
                                statusElement.innerText = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥ (${loadedCount}/${totalImages})...`;
                                playSound(connectSound, 'C5', '32n');
                                
                                if (img.complete && img.naturalHeight !== 0) {
                                    preloadedImages.push(img); 
                                } else {
                                    preloadedImages.push({src: src, alt: "Load Error"});
                                }
                                
                                if (loadedCount === totalImages) {
                                    resolve(preloadedImages.filter(img => img.src)); 
                                }
                            };
                            img.src = src;
                        });
                    });
                };

                startBulkPreload().then(preloadedImages => {
                    terminal.style.display = '';
                    terminal.style.flexDirection = '';
                    terminal.style.alignItems = '';
                    terminal.style.justifyContent = '';
                    terminal.style.overflowY = 'auto'; 
                    terminal.innerHTML = ''; 

                    const galleryContainer = logToTerminal("", 'gallery');
                    let currentImageIndex = 0;

                    galleryContainer.innerHTML = `
                        <div class="gallery-controls">
                            <button id="prevButton" class="run-button !py-2 !px-4">&lt; ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
                            <span id="imageCounter" class="gallery-counter font-bold text-lg text-pink-600">1 / ${preloadedImages.length}</span>
                            <button id="nextButton" class="run-button !py-2 !px-4">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ &gt;</button>
                        </div>
                        <div class="gallery-image-wrapper">
                            <img id="galleryImage" class="gallery-image" alt="Memory ${currentImageIndex+1}">
                        </div>
                    `;
                    
                    const imgElement = galleryContainer.querySelector('#galleryImage');
                    const prevButton = galleryContainer.querySelector('#prevButton');
                    const nextButton = galleryContainer.querySelector('#nextButton');
                    const counterElement = galleryContainer.querySelector('#imageCounter');

                    const updateImage = (index) => {
                        const img = preloadedImages[index];
                        
                        imgElement.style.opacity = '0'; 
                        imgElement.src = img.src; 
                        
                        setTimeout(() => {
                            imgElement.style.opacity = '1'; 
                        }, 50);

                        counterElement.innerText = `${index + 1} / ${preloadedImages.length}`;
                        prevButton.disabled = (index === 0);
                        nextButton.disabled = (index === preloadedImages.length - 1);
                    };

                    prevButton.onclick = () => {
                        if (currentImageIndex > 0) {
                            currentImageIndex--;
                            updateImage(currentImageIndex);
                            playSound(connectSound, 'C5');
                        }
                    };
                    
                    nextButton.onclick = () => {
                        if (currentImageIndex < preloadedImages.length - 1) {
                            currentImageIndex++;
                            updateImage(currentImageIndex);
                            playSound(connectSound, 'E5');
                        }
                    };

                    updateImage(0); 
                    onComplete();
                });
            }
            
            else if (step.type === 'ascii') {
                const loader1 = logToTerminal(
                    `<div class="loader-text">
                        ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ß‡∏≤‡∏î...
                        <span class="Particle_heart">‚ô•</span> <span class="Particle_heart">‚ô•</span>
                        <span class="Particle_heart">‚ô•</span> <span class="Particle_heart">‚ô•</span>
                    </div>`, 'loader'
                );
                
                setTimeout(() => {
                    loader1.remove();
                    const loader2 = logToTerminal(
                        '<div class="flex justify-center py-4"><div class="loader-heart"></div></div>', 'loader'
                    );

                    setTimeout(() => {
                        loader2.remove();
                        drawAsciiArt(step.asciiArt, onComplete);
                    }, 3000);
                }, 5000);
            } 
            
            else if (step.type === 'input') {
                const line = logToTerminal("", 'result');
                typeWriter(line, step.promptText, () => {
                    const inputField = document.createElement('input');
                    inputField.type = 'text';
                    inputField.className = 'terminal-input code-font';
                    inputField.onkeydown = (e) => {
                        if (e.key === 'Enter') checkAnswer();
                    };

                    const submitButton = document.createElement('button');
                    submitButton.innerText = '‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö';
                    submitButton.className = 'run-button ml-2';
                    submitButton.onclick = checkAnswer;

                    // ‡πÉ‡∏ä‡πâ inputArea ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô Floating Container
                    inputArea.innerHTML = '';
                    inputArea.appendChild(inputField);
                    inputArea.appendChild(submitButton);
                    inputField.focus();
                    inputArea.classList.remove('hidden');


                    function checkAnswer() {
                        const answer = inputField.value;
                        if (answer.trim() === step.correctAnswer) {
                            playSound(successSound, 'G5');
                            logToTerminal(`‡∏£‡∏´‡∏±‡∏™‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á: ${answer}`, 'command');
                            onComplete();
                        } else {
                            playSound(errorSound, 'C3', '4n');
                            logToTerminal(`‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î! '${answer}' ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á`, 'error');
                            inputField.value = '';
                            inputField.focus();
                        }
                    }
                });
            } 
            
            else if (step.type === 'final') {
                
                // 1. Clear terminal output area and show full screen loader
                terminal.innerHTML = ''; 
                inputArea.innerHTML = '';
                
                // *** Apply Centering Styles for the Loader ***
                terminal.style.display = 'flex';
                terminal.style.flexDirection = 'column';
                terminal.style.alignItems = 'center';
                terminal.style.justifyContent = 'center';
                terminal.style.overflowY = 'hidden'; 
                // ********************************************

                // 2. Simple Beating Heart Loader HTML
                const loaderHtml = `
                    <div class="heartbeatloader-container">
                        <div class="text-3xl font-bold mb-4" style="background-image: linear-gradient(90deg, #ff0037 0%, #ff2c7d 10%); -webkit-background-clip: text; color: transparent;">
                            ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î
                        </div>
                        <span class="simple-heart-loader"></span>
                        <div class="text-lg text-gray-700 mt-16 code-font">
                            ${step.resultText}
                        </div>
                    </div>
                `;

                const finalLoader = logToTerminal(loaderHtml, 'loader');
                
                // 3. Delay the actual surprise (Confetti + Final Message)
                setTimeout(() => {
                    // 4. Clear the loader
                    finalLoader.remove();
                    terminal.innerHTML = ''; 
                    
                    launchConfetti(); // Bang!
                    
                    const finalMessageText = "Happy New Year 2026!\n‡∏ñ‡∏∂‡∏á‡∏ï‡∏±‡∏ß‡∏à‡∏∞‡πÑ‡∏Å‡∏•... ‡πÅ‡∏ï‡πà‡πÉ‡∏à‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏¢‡∏´‡πà‡∏≤‡∏á‡∏ô‡∏∞\n‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏µ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÅ‡∏ï‡πà‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç\n‡∏£‡∏±‡∏Å‡∏ô‡∏∞‡∏≠‡∏¥‡∏ô! üíñ"; 
                    const finalCardHtml = `
                        <div class="card-container">
                            <div class="card">
                                <div class="card-image bg-pink-600/30 flex items-center justify-center">
                                    <span class="text-6xl animate-pulse">üéÅ</span>
                                </div>
                                <p class="card-title text-[#ffc0cb] mt-4">New Year's Present for My Love</p>
                                <p class="card-body text-gray-300">
                                    ${finalMessageText}
                                </p>
                                <p class="footer">‡∏™‡πà‡∏á‡∏à‡∏≤‡∏Å: <span class="by-name text-[#ffc0cb]">‡∏≠‡∏¥‡∏ô</span> on <span class="date">${new Date().toLocaleDateString('th-TH')}</span></p>
                            </div>
                        </div>
                    `;
                    
                    // The centering styles applied above will handle the card positioning
                    terminal.innerHTML = finalCardHtml;
                    
                    onComplete(); 

                }, 5000); // 5 seconds loading time

            }
        }
        
    </script>
